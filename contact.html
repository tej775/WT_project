


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventara - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow-y: auto; /* Enables scrolling */
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #09122C;
            z-index: -1;
        }
        header {
            top:50px;
            /* position: fixed; */
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
         
            z-index: 10;
        }
        .contact-container {
            padding-top: 50px;
            text-align: center;
            margin: auto;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(145deg, #111, #222);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #222;
            color: white;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px cyan;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: cyan;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #00cccc;
            box-shadow: 0 0 10px cyan;
        }
        .contact-info {
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(145deg, #111, #222);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .contact-info p {
            font-size: 20px;
            color: #d3d3d3;
        }
        .contact-info a {
            color: cyan;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 15px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        footer {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        footer p {
            color: #d3d3d3;
            font-size: 18px;
        }
        footer a {
            color: cyan;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 35px;
            }
            .contact-info p, .contact-form input, .contact-form textarea {
                font-size: 16px;
            }
            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }
        .navbar a {
            color: cyan;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="#">About</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
    </div>

    <header>Contact Us</header>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>Have questions or want to collaborate? Reach out to us!</p>

        <div class="contact-form">
            <form action="mailto:info@eventara.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <p>Phone 1: <a href="tel:6392625022">6392625022</a></p>
            <p>Phone 2: <a href="tel:7891238863">1234566789</a></p>
            <p>Email: <a href="mailto:info@eventara.com">info@eventara.com</a></p>

            <p>Follow us on:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/technozion" target="_blank">
                    <img src="facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://twitter.com/technozion" target="_blank">
                    <img src="twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/technozion" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Eventara. All rights reserved.</p>
        <a href="https://www.facebook.com/technozion" target="_blank">Facebook</a>
        <a href="https://twitter.com/technozion" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/technozion" target="_blank">Instagram</a>
        <a href="mailto:info@eventara.com">Email</a>
    </footer>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": true, "color": "#00ffff" },
                "color": { "value": "#ffffff" },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                }
            }
        });
    </script>
</body>
</html>
