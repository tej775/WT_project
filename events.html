



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technozion Events</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with Particles */
        body {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Menubar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .navbar a {
            color: cyan;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .navbar a:hover {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 10px cyan;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                padding: 10px 0;
            }
        }

        /* Centering the Events title and buttons */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
            position: relative;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 10px cyan;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .event-btn {
            width: 280px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid cyan;
            color: white;
            text-shadow: 0 0 5px cyan;
            background: url('button.jpg');
            background-color: cyan;
            background-blend-mode: multiply;
            background-size: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            display: inline-block;
            z-index: 10; /* Ensures button is above other elements */
        }

        .event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

        /* Container for arrows */
       

        

       

        /* Flip left arrows */
        .left-arrow {
            transform: rotate(225deg);
        }

        
        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 20px cyan; }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bounce Animation */
        @keyframes bounce {
            0% { transform: translateY(0) rotate(45deg); }
            100% { transform: translateY(15px) rotate(45deg); }
        }
    </style>
</head>

<body>

    <div id="particles-js"></div> 

    <!-- Menubar -->
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
       
        <a href="contact.html">Contact</a>
    </div>

    <!-- Container for Events Title & Buttons -->
    <div class="center-container">
        <h1>EVENTS</h1>
        <div class="button-container">
            <button class="event-btn" id="technical-btn">TECHNICAL</button>
            <button class="event-btn" id="cultural-btn">CULTURAL</button>
        </div>
    </div>

    

    <!-- Load Particles.js first -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof particlesJS !== "undefined") {
                particlesJS("particles-js", {
                    "particles": {
                        "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
                        "color": { "value": "#ffffff" },
                        "shape": { "type": "circle" },
                        "opacity": { "value": 0.5 },
                        "size": { "value": 3 },
                        "line_linked": {
                            "enable": true,
                            "distance": 120,
                            "color": "#ffffff",
                            "opacity": 0.4,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 2
                        }
                    }
                });

                console.log("Particles.js loaded successfully!");
            } else {
                console.error("Particles.js not loaded!");
            }

            // Technical button
            let technicalButton = document.getElementById("technical-btn");
            if (technicalButton) {
                technicalButton.addEventListener("click", function () {
                    console.log("Technical button clicked!");
                    window.location.href = "technical.html"; // Ensure this file exists
                });
            }

            // Cultural button
            let culturalButton = document.getElementById("cultural-btn");
            if (culturalButton) {
                culturalButton.addEventListener("click", function () {
                    window.location.href = "culturals.html";
                });
            }
        });
    </script>

</body>
</html>
