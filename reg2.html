<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2019/06/16/14/55/astronaut-4275829_1280.jpg') no-repeat center center/cover;
        }
        .moon {
            position: absolute;
            bottom: -300px;
            left: 0;
            width: 100%;
            height: 600px;
            background: url('https://pngimg.com/uploads/moon/moon_PNG27.png') no-repeat center top/cover;
            z-index: 5;
            border-radius: 50% 50% 0 0;
        }
        .hero {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 10;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
            color: white;
            text-shadow: 0 0 10px #bbb;
        }
        .register-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .register-form input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
            text-align: left;
            padding-left: 10px;
        }
        .register-form button {
            background: white;
            color: black;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-form button:hover {
            transform: scale(1.05);
            background: #ddd;
            color: black;
        }
        .spacecraft-container {
            position: absolute;
            top: 50%;
            left: -300px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: moveSpacecraft 2s linear forwards;
            z-index: 50;
        }
        .spacecraft {
            width: 250px;
            height: 150px;
            background: url('https://cdn.pixabay.com/photo/2016/04/01/08/58/spaceship-1292814_1280.png') no-repeat center center/contain;
        }
        .astronaut {
            width: 80px;
            height: 80px;
            background: url('https://cdn.pixabay.com/photo/2020/04/05/17/27/astronaut-5003583_1280.png') no-repeat center center/contain;
        }
        @keyframes moveSpacecraft {
            from {
                left: -300px;
                opacity: 1;
            }
            to {
                left: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="spacecraft-container">
        <div class="spacecraft"></div>
        <div class="astronaut"></div>
    </div>
    <div id="particles-js"></div>
    <div class="hero">
        <h1>Welcome to Space</h1>
        <div class="register-form" id="form-container">
            <h3>Login</h3>
            <form>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="moon"></div>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 150 },
                "size": { "value": 2 },
                "move": { "speed": 0.8 },
                "opacity": { "value": 0.8 },
                "line_linked": { "enable": false },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "star"
                }
            }
        });
        
        setTimeout(() => {
            document.getElementById('form-container').style.opacity = '1';
        }, 2000);
    </script>
</body>
</html>
