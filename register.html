<body>
    <div id="particles-js"></div>
   
        
    <div class="hero">
        <h1>Login</h1>
      
        <div class="register-form">
            <h3>Login Form</h3>
            <form action="#" method="POST"  id="loginForm" onsubmit="return validateForm()">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()"><i style="color:cyan" class="fa-regular fa-eye"></i></span>
            </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>
    </div>
    <div id="customAlert" class="custom-alert"></div>
    <script>
        
        

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission until validation passes
            
            if (validateForm()) {
                window.location.href = "Home.html"; // Redirect after successful validation
            }
        });
        function showAlert(message) {
            var alertBox = document.getElementById("customAlert");
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(function() { alertBox.style.display = "none"; }, 3000);
        }
         function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password" && passwordField.value.trim().length>0) {
                passwordField.type = "text";
                
                document.querySelector('.toggle-password').innerHTML = "<i class='fa-regular fa-eye-slash'></i>"
            } else {
                passwordField.type = "password";
                document.querySelector('.toggle-password').innerHTML = "<i class='fa-regular fa-eye'></i>"
            }
        }

        function validateForm() {
            // Name validation: Length should be greater than 3
            var name = document.getElementById("name").value;
            if (name.length <= 3) {
                showAlert("Name should be longer than 3 characters.");
                return false;
            }

            // Email validation: Should match "n{6 digits}@rguktn.ac.in"
            var email = document.getElementById("email").value;
            var emailRegex = /^[nN]\d{6}@rguktn\.ac\.in$/;
            if (!emailRegex.test(email)) {
                showAlert("Email must start with 'n' or 'N', followed by 6 digits, and end with @rguktn.ac.in");
                return false;
            }

            // If all validations pass, return true to submit the form
            return true;
        }
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": true, "color": "#808080" },
                "color": { "value": "#ffffff" },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                }
            }
        });
        // https://colorhunt.co/palette/7c444f9f5255e16a54f39e60
    </script>
