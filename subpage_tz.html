<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technozion - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: #09122C;
            color: white;
            overflow-x: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .navbar a {
            color: cyan;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .navbar a:hover {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 10px cyan;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                padding: 10px 0;
            }
        }
        .gallery-section {
            text-align: center;
            padding: 80px 20px;
            margin-top: 80px;
        }
        .gallery-section h2 {
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
        }
        .image-gallery img {
            display: block;
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
       
        <a href="contact.html">Contact</a>
    </div>
    <div class="gallery-section">
        <h2>Event Gallery</h2>
        <div class="image-gallery">
            <img src="tn_1.jpg" alt="Event Image 1">
            <img src="tn_2.jpg" alt="Event Image 2">
            <img src="tn_3.jpg" alt="Event Image 3">
            <img src="tn_5.jpg" alt="Event Image 4">
            <img src="tn_4.jpg" alt="Event Image 5">
            <img src="tn_6.jpg" alt="Event Image 6">
            <img src="tn_8.jpg" alt="Event Image 7">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Technozion. All rights reserved.</p>
    </div>
    <script>
    </script>
</body>
</html>
