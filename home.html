


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technozion Events</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with Particles */
        body {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
          /*  background-color: black; */
          background-image: url("bg.jpg");
          background-repeat: no-repeat;
           background-size: cover;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Title */
        h1 {
            font-size: 40px;
            margin-top: 80px;
            text-shadow: 0 0 10px cyan;
            animation: glow 1.5s infinite alternate;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Buttons */
        .event-btn {
            width: 280px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid cyan;
            color: white;
            text-shadow: 0 0 5px cyan;
            background: url('button.jpg');
            background-color: cyan;
            background-blend-mode: multiply;
            background-size: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

       

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 20px cyan; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes portalGlow {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body >
  
    <div id="particles-js"></div>

  
    <h1>EVENTS</h1>
    <div class="button-container">
        <button class="event-btn">CLUB</button>
        <button class="event-btn">SPOTLIGHT</button>
        <button class="event-btn">DEPARTMENT</button>
    </div>
    
   

  
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
